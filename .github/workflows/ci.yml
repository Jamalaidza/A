name: MyProject

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        cxx: [gcc-9]

    steps:
    - uses: actions/checkout@v2

    - name: Set up GTest
      run: sudo apt-get install libgtest-dev

    - name: Configure
      run: cmake -Bbuild -S.

    - name: Build
      run: cmake --build build

    - name: Run tests
      run: ./build/tests/test_A
